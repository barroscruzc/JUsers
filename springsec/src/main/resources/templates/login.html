<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<title>Login</title>
</head>
<body>

	<div th:if="${param.error}">Usuário ou senha inválidos.</div>
	<div th:if="${param.logout}">Você fez logout.</div>

	<div class="container">
		<div class="card border-secondary mb-3" style="max-width: 20rem;">
			<div class="card-header">Login</div>
			<div class="card-body">

				<form style="width: 40vw;" action="#"
					th:action="@{/springsec/login}" method="post">
					<fieldset>

						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">Email</label>
							<input type="email" class="form-control" name="email" id="email"
								placeholder="nome@email.com">
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label mt-4">Senha</label>
							<input type="password" class="form-control" name="senha"
								id="senha">
						</div>
						
						<div class="form-group"
							style="margin: 30px auto; display: flex; justify-content: center">
							<input type="submit" class="btn btn-lg btn-info"
								style="width: 50%;" value="Acessar"></input>
						</div>
						
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
