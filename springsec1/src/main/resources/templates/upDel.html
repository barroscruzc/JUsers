<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{layoutBase :: head}">
<meta charset="UTF-8">
</head>
<body>

	<div th:replace="~{layoutBase :: navbar}"></div>

	<div class="container">
		<form action="#" method="post" th:action="@{/springsec/upDel}"
			th:object="${usuario}" style="width: 50vw">
			<fieldset>
				<div class="form-group">
					<label class="col-form-label col-form-label-lg mt-4"
						for="inputLarge" style="align-self: justify">Pesquisa por
						Nome:</label>
					<div class="input-group mb-3">
						<input class="form-control form-control-lg" type="text"
							placeholder="Nome do Usuário" name="searchUser" required
							maxlength="50" minlength="2">
						<button type="submit" class="btn btn-primary">Buscar</button>
					</div>
				</div>
			</fieldset>
		</form>

		<div class="container" style="margin: 20px auto">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Email</th>
						<th scope="col">Nível de Acesso</th>
						<th scope="col"colspan:"2">Opções</th>
					</tr>
				</thead>
				<tbody style="font-size: 1.2rem">
					<tr th:each="u : ${usuario}">
						<td th:text="${u.nome}"></td>
						<td th:text="${u.email}"></td>
						<td th:text="${u.role}"></td>
						<td style="width: 50px"><a class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Atenção! Esta ação não pode ser desfeita!"
							th:href="@{/springsec/delete/{id}(id=${u.id})}">Excluir</a></td>
						<td style="width: 50px"><a class="btn btn-outline-info"
							th:href="@{/springsec/update/{id}(id=${u.id})}">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<footer th:replace="~{layoutBase :: footer}"></footer>
</html>
